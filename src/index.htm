<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <style>* {
            transition: all .6s;
            overflow: hidden;
            font-family: 'VT323', monospace;
        }
        body {
            background: #000000;
            color:#33ff00;
            overflow: hidden;
        }
        .cursor {
            display: inline-block;
            margin-bottom: 0px;
            padding-right: 12px;
            animation: type .5s alternate infinite
        }
        .floater {
            float: right;
        }
        @keyframes type {
            from {
                box-shadow: inset -3px 0 0 #33ff00
            }
            to {
                box-shadow: inset -3px 0 0 transparent
            }
        }

        a {
            color: #33ff00;
            text-decoration: none;
        }</style>
        <title>404</title>
    </head>
    <body >
        <h1 class="cursor">404: Not found.</h1>
        <span class="floater"><a href="https://dxn.pw">dxn.pw</a></span>
        <img src='worm.gif' style="width:100%">
        <audio autoplay loop>
            <source src="worm.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
